{% extends "layout/basic.html" %}

{% block title %}{{ current_rubric.name }}{% endblock %}

{% block content %}
    {% for bb in bbs %}
        <div>
            <h2>{#{ bb.title }#}{{ bb.title_and_price }}</h2>
            <p>{{ bb.content }}</p>
            <p><a href="{% url 'by_rubric' bb.rubric.pk %}">{{ bb.rubric.name }}</a></p>
            <p>{#{ bb.published|date:"d.m.Y H:i:s" }#}{bb.id_and_date}</p>
        </div>
    {% endfor %}
{% endblock %}
