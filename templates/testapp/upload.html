{% extends "layout/basic.html" %}

{% block title %}Upload Image{% endblock %}

{% block content %}
<h2>Upload Image</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <p><button type="submit" class="btn btn-primary">Create Thumbnail</button></p>
</form>
{% endblock %}
